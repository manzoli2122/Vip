<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgsCore['installSystem.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsCore['installSystem.title.description']}" /></ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgsCore['installSystem.text.instructions.config']}" /></p>

		<!-- The form to be filled with information on the configuration. -->
		<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" /> 
			<ui:param name="formLabel" value="#{msgsCore['installSystem.form.config']}" />
			<p:focus />

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="institutionAcronym" />
				<ui:param name="label" value="#{msgsCore['installSystem.field.config.institutionAcronym']}" />
				<p:inputText id="institutionAcronym" value="#{installSystemController.config.institutionAcronym}" required="true" pt:placeholder="#{msgsCore['installSystem.field.admin.name.placeholder']}">
					<f:ajax event="blur" render="institutionAcronymField" />
				</p:inputText>
			</ui:decorate>
			
			
			
			
			
			
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="smtpServerAddress" />
				<ui:param name="label" value="#{msgsCore['installSystem.field.config.smtpServerAddress']}" />
				<p:inputText id="smtpServerAddress" pt:class="form-control" value="#{installSystemController.config.smtpServerAddress}"
							 pt:placeholder="#{msgsCore['installSystem.field.config.smtpServerAddress.placeholder']}" required="true">
					<f:ajax event="blur" render="smtpServerAddressField" />
				</p:inputText>
			</ui:decorate>
			
			
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="smtpServerPort" />
				<ui:param name="label" value="#{msgsCore['installSystem.field.config.smtpServerPort']}" />
				<p:inputText id="smtpServerPort" pt:class="form-control" pt:placeholder="#{msgsCore['installSystem.field.config.smtpServerPort.placeholder']}" 
							 value="#{installSystemController.config.smtpServerPort}"  required="true">
					<p:ajax event="blur" update="smtpServerPortField" />
				</p:inputText>
			</ui:decorate>
			
			
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="smtpUsername" />
				<ui:param name="label" value="#{msgsCore['installSystem.field.config.smtpUsername']}" />
				<p:inputText id="smtpUsername" pt:class="form-control" value="#{installSystemController.config.smtpUsername}"
							 pt:placeholder="#{msgsCore['installSystem.field.config.smtpUsername.placeholder']}"  required="true">
					<p:ajax event="blur" update="smtpUsernameField" />
				</p:inputText>
			</ui:decorate>
			
			
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="smtpPassword" />
				<ui:param name="label" value="#{msgsCore['installSystem.field.config.smtpPassword']}" />
				<p:password id="smtpPassword" pt:placeholder="#{msgsCore['installSystem.field.config.smtpPassword.placeholder']}" 
									value="#{installSystemController.config.smtpPassword}"  required="true" feedback="false" />
			</ui:decorate>
					
				

			<ui:decorate template="/resources/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
				<p:commandButton pt:class="btn btn-block btn-success btn-social" action="#{installSystemController.saveConfig}" value="#{msgsCore['installSystem.button.saveConfig']}" update=":globalMessages form" icon="fa fa-fw fa-save" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
